<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>Hileni app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="enter a city" required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Windhoek</h1>
          <p>
            Friday 23:31, few clouds
            <br />
            Humidity: 49%, Wind: 5.66km/h
          </p>
        </div>
        <div>⛅ 25°C</div>
      </main>
      <footer>
        coded by
        <a href="https://github.com/Hileni89" target="_blank">Hileni Endjamba</a
        >, is
        <a
          href="https://github.com/Hileni89/hileni-weather-app"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a href="https://hileni-shecode-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
